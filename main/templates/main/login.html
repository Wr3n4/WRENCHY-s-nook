{% extends 'base.html' %}

{% block title %}
Вход | WЯENCHY's nook
{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-dark text-light border border-neon shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Вход</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                {{ form.username.label_tag }}
                                <input type="text" name="username" class="form-control bg-dark text-light border-neon neon-input" placeholder="Введите имя пользователя" required>
                            </div>
                            <div class="form-group mb-3">
                                {{ form.password.label_tag }}
                                <input type="password" name="password" class="form-control bg-dark text-light border-neon neon-input" placeholder="Введите пароль" required>
                            </div>
                            <button type="submit" class="btn btn-neon w-100 mt-3">Войти</button>
                        </form>
                        <p class="text-center text-light mt-3">
                            Нет аккаунта?
                            <a href="{% url 'register' %}" class="btn btn-outline btn-neon">Зарегистрируйтесь</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .border-neon {
        border-color: #00ff88 !important;
    }
    .neon-input {
        transition: all 0.3s ease;
    }
    .neon-input:focus {
        border-color: #00ff88 !important;
        box-shadow: 0 0 10px #00ff88 !important;
        outline: none;
    }
    .card {
        background-color: #1c1c1c !important;
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }
</style>
{% endblock %}
